<ion-split-pane contentId="main-content" [ngClass]="isAuth ? '' : 'ion-hide2'" [disabled]="!isAuth">
  <ion-menu contentId="main-content" type="overlay">
    <ion-content>
      <ion-menu-toggle>
        <ion-button fill="clear">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-list id="inbox-list">
        <ion-list-header>Cámara Hidropónica</ion-list-header>
        <ion-note>by Highsoft Consulting - CINVESTAV</ion-note>

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
          <ion-item
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            routerLinkActive="selected"
          >
            <ion-icon
              aria-hidden="true"
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div style="display: flex; justify-content: end; margin-top: 20px">
        <ion-button (click)="logout()"
          ><ion-label>Cerrar sesión</ion-label></ion-button
        >
      </div>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
